<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/style.css">

</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html">Half A Moon LLC</a>
    <nav>
      <a href="index.html">Portfolio</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="prose">
    <h1>Contact</h1>
    <form class="contact" method="POST" action="https://formspree.io/f/your-id">
      <label> Name
        <input name="name" required>
      </label>
      <label> Email
        <input type="email" name="email" required>
      </label>
      <label> Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
      <p class="hint">Replace the form action with your own Formspree endpoint.</p>
    </form>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Half A Moon LLC</p>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
